info:
  name: POST - Create patient
  type: http
  seq: 2

http:
  method: POST
  url: http://localhost:4000/patients
  headers:
    - name: Content-Type
      value: application/json
  body:
    type: json
    data: |-
      {
          "name" : "John Doe with Billing AccountAA",
          "email" : "test_billing_account2@example.com",
          "address" : "123 main street",
          "dateOfBirth" : "1995-09-09",
          "registeredDate" : "2024-11-28"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
